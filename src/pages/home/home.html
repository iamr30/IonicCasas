<ion-header>
  <ion-toolbar>
    <ion-title>
      Bienes Raices
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()"> 
        <ion-icon name="search">

        </ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let casa of casas" (click)="info(casa)">
    <ion-card-header>
      {{casa.titulo}}
    </ion-card-header>
    <ion-card-content >
      ${{casa.precio}}
      {{casa.municipio}}, {{casa.colonia}}
    </ion-card-content>
  </ion-card>
</ion-content>
