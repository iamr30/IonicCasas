<ion-header>
  <ion-navbar>
    <ion-title>buscar</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="K onda LOCO" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let casa of casas">
      <h2>
        {{casa.titulo}}
      </h2>
      <p>
        ${{casa.precio}}
        {{casa.municipio}}, {{casa.colonia}}
      </p>
      <button ion-button clear item-end (click)="info(casa)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
