<ion-header>
  <ion-navbar>
    <ion-title>info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>

    <ion-slide *ngFor="let imagen of casa.ad.images">
      <img src='https://img.segundamano.mx/medium/{{imagen.path}}'>
    </ion-slide>
  </ion-slides>

  <ion-content padding>
    <ion-card-content *ngIf="casa.ad.hasOwnProperty('body')">
      Descripcion: {{ casa.ad.body }}
    </ion-card-content>

    <ion-card-content *ngIf="casa.ad.hasOwnProperty('list_price')">
      Precio: {{ casa.ad.list_price.label }}
    </ion-card-content>

    <ion-card-content *ngIf="casa.ad.hasOwnProperty('ad_details')">
      <p *ngIf="casa.ad.ad_details.hasOwnProperty('bathrooms')"> Ba√±os: {{casa.ad.ad_details.bathrooms.single.label}} </p>
      <p *ngIf="casa.ad.ad_details.hasOwnProperty('lot_area')"> M2: {{casa.ad.ad_details.lot_area.single.label}} </p>
      <p *ngIf="casa.ad.ad_details.hasOwnProperty('rooms')"> Cuartos: {{casa.ad.ad_details.rooms.single.label}} </p>
    </ion-card-content>

  </ion-content>
    
  
  

</ion-content>
